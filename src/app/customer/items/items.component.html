
<h1>ITEMS PAGE</h1>
<div class="well">
<table class="table table-hover table-bordered ">
    <thead class="thead">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Calories</th>
        <th scope="col">Description</th>
        <th scope="col">Quantity</th>
        <th>PLace Order</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of items'>
          <td>{{item.id}}</td>
          <td>{{item.Name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.calories}}</td>
          <td>{{item.desc}}</td>
          <td>{{item.quantity}}</td>
         <button type="button" class="btn btn-block btn-primary" (click)="order(item.id)">Order</button>
      </tr>
    </tbody>
  </table>
</div>
