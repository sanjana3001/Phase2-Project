
<div class="sidenav">
    <div class="login-main-text">
       <h2>Login Page</h2>
       <p>Enter your Credentials to Login as Customer or Admin</p>
    </div>
</div>
<div class="main">
               <label>User Name</label><br>
               <input type="text" placeholder="User Name" [(ngModel)]='uname'><br/>
               
               <label>Password</label><br>
               <input type="password" placeholder="Password" [(ngModel)]='pwd'><br/>
               
               <label>Role</label><br>
               <input type="text" placeholder="Role" [(ngModel)]='role'><br/><br>
               
               <button class="btn btn-black" (click)="check(uname,pwd,role)">Login</button>
               <button type="reset" class="btn btn-secondary">Reset</button>
</div>
